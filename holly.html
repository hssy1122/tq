<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lottery</title>
</head>
<style>
    body {margin: 0;}
    run {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }

    #image {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        z-index: 999;
    }
</style>

<body>

<video src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHB4ODMyNDZtZXY4Nm51c2xtZmdxemp0aDNtc3ViazdtNG1yYXd1biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaIWmY3Q9Zw/Ps8XflhsT5EVa/giphy.mp4" muted autoplay loop id="run"  width="1920" height="1080"></video>

<img id="image" src="restart.png" style="display: none;">

<script type="text/javascript">
    var run = document.getElementById("run");
    var image = document.getElementById("image");

    function showImageAfterDelay() {
        setTimeout(function() {
            image.style.display = "block";
        }, 3000); 
    }

    showImageAfterDelay();

    image.addEventListener("click", function () {

        let x = Math.random() * (window.innerWidth - 400);
        let y = Math.random() * (window.innerHeight - 400);
        let a = image.cloneNode(true);
        a.style.display = "block";
        a.style.position = "absolute";
        a.style.left = x + "px";
        a.style.top = y + "px";
        document.body.appendChild(a);
    });

    run.addEventListener("click", function () {
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        alert(randomNumber + "번 입니다");
    });

</script>

</body>
</html>
